services:
  webapp:
    image: event-planning-web
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8080
      - ConnectionStrings__DefaultConnection=${ConnectionStrings__DefaultConnection}
      # Seeding
      - Seed__AdminEmail=${Seed__AdminEmail}
      - Seed__AdminPassword=${Seed__AdminPassword}
      - Seed__OrganizerEmail=${Seed__OrganizerEmail}
      - Seed__OrganizerPassword=${Seed__OrganizerPassword}
      # API Keys
      - GoogleMaps__ApiKey=${GoogleMaps__ApiKey}
      # Email
      - EmailSettings__SenderEmail=${EmailSettings__SenderEmail}
      - EmailSettings__Username=${EmailSettings__Username}
      - EmailSettings__Password=${EmailSettings__Password}
    ports:
      - "8080:8080"
    volumes:
      - keys-data:/app/keys
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8080/ || exit 1"]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 5s
    depends_on:
      db:
        condition: service_healthy
    networks:
      - event-net

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    user: root
    restart: always
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
    volumes:
      - db-data:/var/opt/mssql/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P '${MSSQL_SA_PASSWORD}' -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      retries: 10
      start_period: 30s
      timeout: 10s
    networks:
      - event-net

networks:
  event-net:
    driver: bridge

volumes:
  db-data:
  keys-data:
