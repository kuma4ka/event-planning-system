name: .NET 10 Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore EventPlanningSystem.slnx

    - name: Build
      run: dotnet build EventPlanningSystem.slnx --no-restore --configuration Release

    - name: Test
      run: dotnet test EventPlanningSystem.slnx --no-build --verbosity normal --configuration Release